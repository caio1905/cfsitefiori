<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Apresentação Caio Filizola</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "projectcftech": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>

    <script>
        var oDate = new Date().getHours()

        if(oDate >= 18 || oDate < 6){
            sap.ui.getCore().attachInit( oEvent => { sap.ui.getCore().applyTheme("sap_horizon_dark")})
        }else{
            sap.ui.getCore().attachInit( oEvent => { sap.ui.getCore().applyTheme("sap_horizon")})
        }
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="projectcftech"
        data-id="container"
        data-settings='{"id" : "projectcftech"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
